<ion-view view-title="Όλες οι αποδείξεις">
  <ion-content class="padding">
    <ion-list class="item-icon-right">
      <ion-item href="" ui-sref="tab.receipt-detail({id:receipt.id})" ng-repeat="receipt in receipts">
        {{ receipt.transaction_date }}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <span class="badge badge-positive">
          {{ receipt.total_amount }} <span class="ion-social-euro"></span>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
