<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-dark tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="receipts" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/receipts">
    <ion-nav-view name="tab-receipts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <!-- <ion-tab title="account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-href="tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
